  <script>
    // Toggle answer visibility function
    function showAnswer(chapter, qNum) {
      var answerDiv = document.getElementById("answer_" + chapter + "_" + qNum);
      if (answerDiv.style.display === "none") {
        answerDiv.style.display = "block";
      } else {
        answerDiv.style.display = "none";
      }
    }

    // Function to render a quiz given an array of questions, container id, and chapter identifier
    function renderQuiz(questions, containerId, chapter) {
      const container = document.getElementById(containerId);
      questions.forEach((question, index) => {
        const qNum = index + 1;
        let questionHTML = `<div class="question">
          <h3>${qNum}. ${question.q}</h3>`;
        question.options.forEach(option => {
          questionHTML += `<p>${option}</p>`;
        });
        questionHTML += `<button onclick="showAnswer('${chapter}', ${qNum})">Show Answer</button>
          <div id="answer_${chapter}_${qNum}" class="answer" style="display: none;">
            Correct Answer: ${question.answer}
            <div class="explanation">Explanation: ${question.explanation}</div>
          </div>
        </div>`;
        container.innerHTML += questionHTML;
      });
    }

    // --- Chapter 13: Security Engineering Questions (30 Questions) ---
    const questions_ch13 = [
      {
        q: "What is the primary focus of security engineering?",
        options: [
          "A. Enhancing system performance",
          "B. Protecting systems and data from malicious attacks",
          "C. Reducing development costs",
          "D. Improving user interface design"
        ],
        answer: "B",
        explanation: "Security engineering focuses on protecting systems and data from attacks."
      },
      {
        q: "Which three dimensions make up the CIA triad in security?",
        options: [
          "A. Confidentiality, Integrity, Availability",
          "B. Control, Isolation, Access",
          "C. Certainty, Integration, Agility",
          "D. Confidentiality, Isolation, Authentication"
        ],
        answer: "A",
        explanation: "The CIA triad consists of Confidentiality, Integrity, and Availability."
      },
      {
        q: "What does Confidentiality ensure?",
        options: [
          "A. Data is correct",
          "B. Data is accessible to authorized users only",
          "C. Data is available at all times",
          "D. Data is processed quickly"
        ],
        answer: "B",
        explanation: "Confidentiality means ensuring that data is accessible only to those authorized to see it."
      },
      {
        q: "What does Integrity ensure in a security context?",
        options: [
          "A. Data is encrypted",
          "B. Data is not improperly modified",
          "C. Data is always available",
          "D. Data is backed up regularly"
        ],
        answer: "B",
        explanation: "Integrity ensures that data remains accurate and is not tampered with."
      },
      {
        q: "What does Availability guarantee?",
        options: [
          "A. Only authorized users can access the system",
          "B. Data remains unchanged",
          "C. The system is accessible when needed",
          "D. The system has minimal redundancy"
        ],
        answer: "C",
        explanation: "Availability ensures that systems and data are accessible to authorized users when needed."
      },
      {
        q: "In security engineering, what is an asset?",
        options: [
          "A. A type of vulnerability",
          "B. Something of value that must be protected",
          "C. A control mechanism",
          "D. A type of attack"
        ],
        answer: "B",
        explanation: "An asset is something valuable (like data or a system) that must be protected."
      },
      {
        q: "What is an attack in security terms?",
        options: [
          "A. A system update",
          "B. An exploitation of a vulnerability",
          "C. A type of encryption",
          "D. A risk assessment method"
        ],
        answer: "B",
        explanation: "An attack is when an adversary exploits a system's vulnerability."

      {
        q: "How is a vulnerability defined?",
        options: [
          "A. A strength of a system",
          "B. A weakness that can be exploited",
          "C. A type of security control",
          "D. An audit process"
        ],
        answer: "B",
        explanation: "A vulnerability is a weakness in a system that can be exploited to cause harm."

      {
        q: "What is a control in the context of security engineering?",
        options: [
          "A. A measure to reduce vulnerabilities",
          "B. A method of encryption",
          "C. A type of attack",
          "D. A risk assessment framework"
        ],
        answer: "A",
        explanation: "A control is a protective measure implemented to reduce a system’s vulnerability."
      },
      {
        q: "What does risk assessment involve?",

          "A. Only identifying system vulnerabilities",
          "B. Identifying, assessing, and mitigating risks",
          "C. Installing firewalls",
          "D. Testing system performance"
        ],
        answer: "B",
        explanation: "Risk assessment involves identifying, assessing, and mitigating potential risks."
      },
      {
        q: "What is a preliminary risk assessment?",
        options: [
          "A. A detailed risk analysis during deployment",
          "B. An initial assessment of generic risks",
          "C. A post-incident review",
          "D. A method for performance testing"
        ],
        answer: "B",
        explanation: "Preliminary risk assessment is the initial assessment of generic risks before detailed analysis."
      },
      {
        q: "What does design risk assessment focus on?",
        options: [
          "A. Risks during system development",
          "B. Risks during system use",
          "C. Post-deployment analysis",
          "D. Cost evaluation"
        ],
        answer: "A",
        explanation: "Design risk assessment evaluates risks during the system development phase."
      },
      {
        q: "What does operational risk assessment evaluate?",
        options: [
          "A. Risks during system design",
          "B. Risks during system use",
          "C. The cost of security controls",
          "D. Vulnerabilities in code"

      },
      {
        q: "What are security requirements?",

          "A. Guidelines for system aesthetics",
          "B. Constraints the system must meet to maintain security",
          "C. Only performance metrics",
          "D. User interface specifications"

        answer: "B",

          "B. Authorization",

          "B. Granting permissions",
          "C. Encrypting data",
          "D. Monitoring network traffic"

        q: "What is authorization in security engineering?",
        options: [
          "A. Confirming a user's identity",
          "B. Granting access based on permissions",

          "D. Logging system events"
        ],
        answer: "B",

      {
        q: "What does non-repudiation ensure?",

          "B. Data remains confidential",

          "D. The system self-heals"

      {

          "D. Granting access rights"

          "B. Integrating security practices early in the software development lifecycle",
          "C. Shifting security responsibilities to users",
          "D. Outsourcing security tasks"

        answer: "B",

      {

        options: [
          "A. A methodology that ignores security",
          "B. Integrating security practices into DevOps workflows",
          "C. A new programming language",
          "D. A type of hardware firewall"
        ],
        answer: "B",
        explanation: "DevSecOps integrates security into DevOps, ensuring continuous security throughout development and operations."
      },
      {
        q: "What is Zero Trust Security?",
        options: [
          "A. Trusting every device by default",
          "B. Assuming no device or user is trusted unless verified",
          "C. A system with no security controls",
          "D. Relying solely on firewalls for protection"
        ],
        answer: "B",
        explanation: "Zero Trust Security assumes no inherent trust and requires strict verification for every access request."

      {
        q: "What does Cloud Security focus on?",
        options: [
          "A. Securing on-premise systems only",
          "B. Implementing security measures for cloud-based systems",
          "C. Enhancing physical security of data centers",
          "D. Reducing the cost of cloud services"

        answer: "B",

        q: "According to the lecture, what is often considered the weakest link in security?",
        options: [
          "A. Hardware failures",
          "B. Software bugs",
          "C. People",
          "D. Network infrastructure"

        answer: "C",
        explanation: "People are often cited as the weakest link in security due to errors or negligence."

      {
        q: "What does the 'CIMT Compass' refer to in security engineering?",

          "A. A navigation tool for mobile apps",
          "B. A framework where Academic meets Business Reality",

        explanation: "The CIMT Compass is a framework linking academic principles with business realities in security engineering."

    ];

    const questions_ch14 = [

        q: "What is resilience engineering?",
